<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .deleted-row {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="table_body">
                
            </tbody>
        </table>
    </div>
    <div>
        <input type="text" id="txt_id" placeholder="id (để trống khi tạo mới)" disabled/>
        <input type="text" id="txt_title" placeholder="title"/>
        <input type="text" id="txt_views" placeholder="views"/>
        <input type="submit" value="Save" onclick="Save()"/>
    </div>
    <script src="main.js"></script>
</body>
</html>
